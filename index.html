<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog App</title>

    <link rel="stylesheet" href="index.css" />
  </head>
  <header>
    <div class="title__section">
      <h1 class="title__text">My Blog Application</h1>
    </div>
  </header>
  <body>
    <div class="wrapper">
      <div class="left-col">
        <h1>Новый пост</h1>
        <input
          class="js-post-title-input post-title-input"
          type="text"
          placeholder="Заголовок"
        />
        <input
          type="text"
          class="js-post-text-input post-text-input"
          placeholder="Содержимое поста..."
        />
        <button class="js-post-btn post-btn">Опубликовать</button>

        <div
          id="validationMessage"
          class="validationMessage validationMessage_hidden"
        ></div>
      </div>
      <div class="right-col">
        <h2 class="posts__title">Лента публикаций</h2>
        <div id="posts" class="js-posts posts">В ленте нет публикаций...</div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
